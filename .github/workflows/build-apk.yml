            libreadline-dev libgstreamer1.0 libgstreamer1.0-dev libmtdev-dev

      - name: Install Buildozer and Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install cython virtualenv buildozer

      - name: Download Android SDK command line tools
        run: |
          mkdir -p ~/.android && touch ~/.android/repositories.cfg
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          sudo mkdir -p $ANDROID_SDK_ROOT/cmdline-tools
          sudo mv cmdline-tools $ANDROID_SDK_ROOT/cmdline-tools/latest

      - name: Install Android SDK packages
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} --licenses
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --sdk_root=${ANDROID_SDK_ROOT} \
            "platform-tools" "platforms;android-33" "build-tools;30.0.3" "ndk;21.4.7075529"

      - name: Build APK with Buildozer
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: comanda-vocale-apk
