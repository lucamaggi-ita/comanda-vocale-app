name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.9.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.9.13'

      - name: Install system dependencies
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y \
            build-essential ccache git zip unzip \
            openjdk-17-jdk libncurses5:i386 libstdc++6:i386 zlib1g:i386 \
            libmagic1 libffi-dev libssl-dev libsqlite3-dev \
            libjpeg-dev libfreetype6-dev libpng-dev liblzma-dev \
            libreadline-dev libbz2-dev libgdbm-dev libnss3-dev

      - name: Install Buildozer and Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir buildozer cython

      - name: Build APK with Buildozer
        run: |
          buildozer android debug
