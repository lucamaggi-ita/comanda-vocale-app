name: Build APK with Buildozer

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip zip unzip git openjdk-17-jdk build-essential libffi-dev libssl-dev libjpeg-dev zlib1g-dev libncurses5 libncurses5-dev libsqlite3-dev libgdbm-dev libbz2-dev libreadline-dev liblzma-dev
          pip install --upgrade pip
          pip install cython buildozer

      - name: Build APK
        run: buildozer android debug
        shell: bash

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: comanda-vocale-apk
          path: bin/*.apk
